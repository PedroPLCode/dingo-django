<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>{% block title %} {{ title }} {% endblock %}</title>
</head>

<body>
    <div id="content">
    <div id="header">
        <h1>Dingo szablon glowny</h1>
        <p>{{ title }}</p>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div id="inner-content">
        {% block content %}
            To jest blok kodu. W innych szablonach możemy go nadpisać
        {% endblock %}
    </div>
    </div>
</body>

</html>
